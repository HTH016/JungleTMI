<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>허브페이지 - JUNGLE TMI</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color:beige
        }

        h1 {
            font-size: 50px;
            color: #008000;
            margin: 20px 0; 
        }

        .hub-buttons {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        
        button {
            width: 150px; 
            height: 100px; 
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }


        .leaderboard {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0; 
            background-color:azure;
        }
    </style>
</head>
<body>
    <h1>JUNGLE TMI</h1>

    <div class="menu-bar">
        <button onclick="location.href='/logout'">로그아웃</button>
    </div>


    <div class="hub-buttons">
        <button onclick="startQuiz()">출제</button>
        <button onclick="guess()">맞추기</button>
    </div>

    <div class="leaderboard">
        <h2>리더보드</h2>
        
    </div>

    <script>
        function startQuiz() {//백엔드에서 수정
           
            window.location.href="/quizgenerator"
        }

        function guess() {
            
            alert("맞추기 버튼이 클릭되었습니다.");
        }
    </script>
</body>
</html>
