<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5dc;
    }

    .header {
      background-color: beige;
      color: #008000;
      ;
      text-align: center;
      padding: 10px;
      position: relative;
    }

    .header h1 {
      margin: 0;
      font-size: 50px;
    }

    .buttons-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      text-align: center;
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .additional-buttons {
      display: flex;
      justify-content: space-between;
      max-width: 400px;
      /* margin: 20px 420px; */

    }

    .box {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      background-color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin: 20px auto;
      width: 400px;
      /* display: flex;
      flex-direction: column;
      align-items: center; */
      /* 수정된 부분 */
    }

    .box h2 {
      margin-bottom: 10px;
    }

    .name-plate {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
      margin: 50px 0;
    }

    .name-tag {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 0px;
    }

    .name-tag h3 {
      margin: 0;
    }

    .name-tag h5 {
      color: darkgrey;
      margin: 0 0 0 2px;
    }

    .box p {
      margin: 5px 0;
    }

    .box .challenge-button {
      margin-top: auto;
    }

    .challenge-box {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    .button {
      background-color: #4CAF50;
      /* 초록색 버튼 */
      color: #fff;
      padding: 10px 20px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .button-inactive {
      background-color: #a3c5a5;
    }

    .top-button {
      /* position: absolute;
            top: 10px;
            right: 10px; */
      /* float: right; */
      width: 100px;
      height: 40px;
      padding: 10px;
      background-color: #008000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }


    .top-bar {
      display: flex;
      justify-content: space-between;
      width: 95%;
      padding: 10px;
    }
  </style>
  <title>JUNGLE TMI - 퀴즈 리스트</title>
</head>

<body>
  <div class="top-bar">
    <button class="top-button" onclick="location.href='../'">돌아가기</button>
    <button class="top-button" onclick="location.href='/quizgenerator'">출제하기</button>
  </div>

  <div class="header">
    <h1>JUNGLE TMI</h1>
    <h2>퀴즈 리스트</h2>
  </div>

  <div class="additional-buttons">
    <button class="button" onclick="location.href='/list'">새 퀴즈</button>
    <button class="button" onclick="location.href='/list/solved'">푼 퀴즈</button>
    <button class="button button-inactive">낸 퀴즈</button>
  </div>


  <div class="name-plate">
    <img class="profile-image" src={{ user_img }} width="50" height="50" />
    <div class="name-tag">
      <h3>{{ user_name }}님의 TMI</h3>
      <h5>{{ user_id }}</h5>
    </div>
  </div>

  <!-- Jinja2 활용 -->
  {% for quiz in quiz_list %}

  <div class="box">
    <h2>#{{ quiz['id'] + 1 }}</h2>
    <p>Q. {{ quiz['problem'] }}</p>
    <p>A. {{ quiz['correct_answer'] }}</p>
    <div class="challenge-box">
      <h3>정답률 {{ quiz['correct_ratio'] }}%</h3>
    </div>
  </div>

  {% endfor %}


  <!-- 표시할 퀴즈가 없는 경우 메시지 표시 -->
  {% if no_quiz_to_show %}
  <h2>아직 아무 퀴즈도 내지 않았어요!</h2>
  {% endif %}

</body>

</html>
